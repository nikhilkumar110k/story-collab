version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query/account.sql"
    schema: "db/schema/schema.sql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        
  - engine: "postgresql"
    queries: "storydb/querystories/story.sql"
    schema: "storydb/schemastories/schemastories.sql"
    gen:
      go:
        package: "storydb"
        out: "storydb/sqlcstory"
        sql_package: "pgx/v5"